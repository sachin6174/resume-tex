<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Developer Resumes</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --accent-color: #0071e3;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.08);
            --radius-md: 18px;
            --radius-lg: 24px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            padding: 40px 20px;
            line-height: 1.5;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #1d1d1f 0%, #434344 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 20px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius-md);
            padding: 24px;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.02);
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) backwards;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-md);
        }

        .card-icon {
            width: 64px;
            height: 64px;
            background: #fbfbfd;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            font-size: 28px;
            color: var(--accent-color);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .card-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .card-footer {
            margin-top: 20px;
            font-size: 14px;
            font-weight: 500;
            color: var(--accent-color);
            opacity: 0;
            transform: translateY(10px);
            transition: var(--transition);
        }

        .card:hover .card-footer {
            opacity: 1;
            transform: translateY(0);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            width: 90%;
            height: 90%;
            max-width: 1400px;
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            position: relative;
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            padding: 16px 24px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            background: rgba(0, 0, 0, 0.06);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .close-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .close-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--text-primary);
        }

        .modal-body {
            flex: 1;
            background: #f0f0f2;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        iframe,
        .preview-image {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .preview-image {
            object-fit: contain;
            padding: 20px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>iOS Developers</h1>
        <p class="subtitle">Talent Showcase</p>
    </header>

    <div class="container">
        <div class="grid" id="resumeGrid">
            <!-- Cards will be injected here via JS -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <span class="modal-title" id="modalTitle">Resume Preview</span>
                <button class="close-btn" onclick="closeModal()">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be injected here -->
            </div>
        </div>
    </div>

    <script>
        const grid = document.getElementById('resumeGrid');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalBody = document.getElementById('modalBody');
        const modalTitle = document.getElementById('modalTitle');

        async function fetchResumes() {
            try {
                const response = await fetch('/api/resumes');
                const resumes = await response.json();
                renderResumes(resumes);
            } catch (error) {
                console.error('Error fetching resumes:', error);
                grid.innerHTML = '<p style="text-align:center; col-span:3; color:red;">Error loading resumes. Make sure server.py is running.</p>';
            }
        }

        function renderResumes(resumes) {
            grid.innerHTML = resumes.map((resume, index) => {
                const isPdf = resume.file.toLowerCase().endsWith('.pdf');
                const icon = isPdf ? 'üìÑ' : 'üñºÔ∏è';

                return `
                    <div class="card" style="animation-delay: ${index * 0.05}s" onclick="openModal('${resume.file}', '${resume.name}')">
                        <div class="card-icon">${icon}</div>
                        <div class="card-title">${resume.name}</div>
                        <div class="card-subtitle">iOS Developer</div>
                        <div class="card-footer">View Resume ‚Üí</div>
                    </div>
                `;
            }).join('');
        }

        function openModal(file, name) {
            modalTitle.textContent = name;
            modalBody.innerHTML = ''; // Clear previous content

            const isPdf = file.toLowerCase().endsWith('.pdf');

            if (isPdf) {
                const iframe = document.createElement('iframe');
                iframe.src = file;
                iframe.type = 'application/pdf';
                modalBody.appendChild(iframe);
            } else {
                const img = document.createElement('img');
                img.src = file;
                img.className = 'preview-image';
                modalBody.appendChild(img);
            }

            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }

        function closeModal(event) {
            if (event && event.target !== modalOverlay && !event.target.classList.contains('close-btn') && !event.target.closest('.close-btn')) return;

            modalOverlay.classList.remove('active');
            document.body.style.overflow = ''; // Restore scrolling

            // Clear content after animation
            setTimeout(() => {
                modalBody.innerHTML = '';
            }, 300);
        }

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Initialize
        fetchResumes();
    </script>
</body>

</html>
